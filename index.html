<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="currentWeather">
            <div class="card-body">
              <img
                class="bgPic"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/090/226/original/sunandclounds.png.png?1689537358"
                alt="sunandclouds"
                width="300px"
                opacity="80px"
              />

              <h3>
                <span id="city">Johannesburg</span>
              </h3>
              <h5 id="date">Thu, 10th Dec, 2023</h5>
              <h4 id="time">10:30</h4>
              <h2><span class="temperature" id="temperature"> 18 </span> 
      <span class="units">
      <a href="#" id="celsius-link">°C</a> |
      <a href="#" id="fahrenheit-link">°F</a></h2>
              <img
                class="current-icon"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/089/652/original/sunandcloud.png?1689258496"
                alt="sunandcloud"
                width="60px"
              />
            </div>
            <div class="col">
              <div class="currentWeather2">
                <div class="card-body">
                  <ul
                    class="list-group list-group-horizontal"
                    class="extraInfo"
                  >
                    <li class="list-group-item">
                      Humidity: <span id="humidity"> 80 </span> %
                    </li>
                    <li class="list-group-item">
                      Wind: <span id="wind"> 2.57 </span> km/h
                    </li>
                    <li class="list-group-item">
                      <span id="description"> Sunny </span>
                    </li>
                  </ul>

                  <form class="d-flex" id="search-form">
                    <input
                      type="text"
                      placeholder="Enter a city"
                      autocomplete="off"
                      autofocus="on"
                      id="city-input"
                    />
                    <input type="submit" value="search" />
                  </form>
                  <button class="btn btn-outline-success" id="current-button">
                    current
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card1">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/089/649/original/SUN.png?1689258462"
                alt="sunny"
                width="60px"
              />
              <p class="max"><strong>19℃</strong></p>
              <p class="min">6℃</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card2">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/089/649/original/SUN.png?16892584622"
                alt="sunny"
                width="60px"
              />
              <p class="max"><strong>20℃</strong></p>
              <p class="min">5℃</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card3">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/089/650/original/CLOUDY.png?1689258472"
                alt="cloudy"
                width="60px"
              />
              <p class="max"><strong>19℃</strong></p>
              <p class="min">4℃</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card4">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/089/651/original/rain_cloud.png?1689258482"
                alt="rain_cloud"
                width="60px"
              />
              <p class="max"><strong>15℃</strong></p>
              <p class="min">4℃</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card5">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/089/651/original/rain_cloud.png?1689258482"
                alt="rain_cloud"
                width="60px"
              />
              <p class="max"><strong>12℃</strong></p>
              <p class="min">4℃</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card6">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/089/652/original/sunandcloud.png?1689258496"
                alt="sunandcloud"
                width="60px"
              />
              <p class="max"><strong>15℃</strong></p>
              <p class="min">6℃</p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <p>Coded by Kishmira Naicker</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
